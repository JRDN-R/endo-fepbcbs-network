<html lang="en">

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1C1C1E;
            --surface-elevated: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --separator: rgba(84, 84, 88, 0.65);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Mobile App Container Simulation */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background-color: var(--bg-color);
            padding-bottom: 40px;
        }

        /* Glassmorphic Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 10;
            border-bottom: 0.5px solid var(--separator);
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Doctor List View */
        .provider-list {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .provider-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .provider-card:active {
            transform: scale(0.96);
            background-color: var(--surface-elevated);
        }

        .provider-info h2 {
            margin: 0 0 4px 0;
            font-size: 17px;
            font-weight: 600;
        }

        .provider-info p {
            margin: 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .badge {
            display: inline-block;
            background-color: rgba(48, 209, 88, 0.2);
            color: var(--accent-green);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .rating-pill {
            background-color: var(--surface-elevated);
            color: var(--accent-blue);
            font-weight: 700;
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 8px;
            display: inline-block;
        }

        .chevron {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
            opacity: 0.5;
        }

        /* iOS Bottom Sheet Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .bottom-sheet {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-overlay.active .bottom-sheet {
            transform: translateY(0);
        }

        .sheet-header {
            padding: 16px;
            text-align: center;
            position: relative;
            border-bottom: 0.5px solid var(--separator);
        }

        .grabber {
            width: 36px;
            height: 5px;
            background-color: #545458;
            border-radius: 3px;
            margin: 0 auto 12px auto;
        }

        .sheet-header h3 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--surface-elevated);
            border: none;
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sheet-content {
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Modal Data Sections */
        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 24px 0 8px 0;
        }

        .info-block {
            background-color: var(--surface-elevated);
            border-radius: 12px;
            padding: 16px;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .info-block.rating-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        /* Call Action Button */
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-blue);
            color: #FFFFFF;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 24px;
            transition: opacity 0.2s;
        }

        .action-btn:active {
            opacity: 0.8;
        }

        .other-locations {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
            list-style: none;
            padding: 0;
        }

        .other-locations li {
            margin-bottom: 8px;
            border-bottom: 0.5px solid var(--separator);
            padding-bottom: 8px;
        }
        .other-locations li:last-child {
            border-bottom: none;
        }

    </style>
</head>
